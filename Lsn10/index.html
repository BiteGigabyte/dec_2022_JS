    <input type="text" id="input3" class="input5" placeholder="Введіть текст" value="Привіт Октен!">

<!--+Скрипт для останньої 5 задачі окремо нижче-->
<script>
    //
    let input1 = document.getElementById('input1');
    let input2 = document.getElementById('input2');
    let input3 = document.getElementById('input3');
    let button5 = document.getElementById('button5');
    //
    button5.addEventListener('click', () => {
        //
        const rows = input1.value;
        const columns = input2.value;
        const contents = input3.value;
        //
        if (columns > 0 && rows > 0)
        {
            let table = document.createElement('table');
            for (let i = 0; i < rows; ++i) {
                let tr = document.createElement('tr');
                tr.style.background = 'white';
                tr.style.border = '1px solid black';
                table.appendChild(tr);
                for (let j = 0; j < columns; ++j) {
                    let td = document.createElement('td');
                    td.innerText = `${contents}`;
                    td.style.background = 'white';
                    td.style.border = '1px solid black';
                    td.style.overflowWrap = 'break-word';
                    td.style.padding = '10px';
                    tr.appendChild(td);
                }
                    input1.value = '';
                    input2.value = '';
                    input3.value = '';
            }
            table.style.background = 'black';
            table.style.border = '2px solid black';
            //
            document.body.appendChild(table);
            //
            button5.style.backgroundColor = 'green';
            setTimeout(() => {
                button5.style.backgroundColor = '';
            }, 1500);
            //
            table.scrollIntoView({behavior: 'smooth'});
            //
        } else {
            button5.style.backgroundColor = 'red';
            setTimeout(() => {
                button5.style.backgroundColor = '';
            }, 1500);
        }
    });
</script>
